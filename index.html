<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <h1 id="title">Survey Form</h1>
  <p id="description">Quick Google Analytics Survey</p>
  <form id="survey-form">
    <div class="form-div">
      <label id="name-label" for="name"> Name <br>
        <input id="name" type="text" required placeholder="Enter your name!"><br>
        <span class="validity"></span> </div>
    <div class="form-div">
      <label id="email-label" for="email"> Email <br>
        <input id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required placeholder="Enter your email!">
        <span class="validity"></span>
      </label>
    </div>
    <div class="form-div">
      <label id="number-label" for="number"> Age <br>
        <input id="number" type="number" min="10" max="99" step="1" required placeholder="Age">
        <span class="validity"></span>
      </label>
    </div>

    <div class="form-div">
      <label id="role-label" for="dropdown">What is your current role:</label> <br>
      <select id="dropdown" name="current-role">
        <option value="disabled selected">Select current role</option>
        <option value="student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer Not To Say">Prefer Not To Say</option>
        <option value="Other">Other</option>
      </select>

      <div class="form-div">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div class="input-group">
          <label for="yes"><input id="yes" type="radio" name="user-rating" value="definitely" checked> Definitely</label> <br>
          <label for="Maybe"><input id="Maybe" type="radio" name="user-rating" value="maybe"> Maybe</label> <br>
          <label for="notsure"><input id="notsure" type="radio" name="user-rating" value="notsure"> Not Sure</label> <br>
        </div>
        <div class="form-div">
          <p></p>
          <label> What would you like to see improved? (Check all that apply) </label><br>
          <input type="checkbox" name="choice1" value="Front-end Projects">Front-end Projects<br>
          <input type="checkbox" name="choice2" value="Back-end Projects">Back-end Projects<br>
          <input type="checkbox" name="choice3" value="Data Visualization">Data Visualization<br>
          <input type="checkbox" name="choice4" value="Challenges">Challenges<br>
          <input type="checkbox" name="choice5" value="Open Source Community">Open Source Community<br>
          <input type="checkbox" name="choice6" value="Gitter help Rooms">Gitter help Rooms<br>
          <input type="checkbox" name="choice7" value="Videos">Videos<br>
          <input type="checkbox" name="choice8" value="City Meetups">City Meetups<br>
          <input type="checkbox" name="choice9" value="Wiki">Wiki<br>
          <input type="checkbox" name="choice10" value="Forum">Forum<br>
          <input type="checkbox" name="choice11" value="Additional Courses">Additional Courses<br>
        </div><br>
        <div class="form-group">
 <label id="textarea-label" for="comments">Comments and suggestions:</label><br>
 <textarea id="comments" placeholder="Enter your comments here ..."  cols="30" rows="5"></textarea>
 </div>

 <div class="form-group">
 <input id="submit" class="button" type="submit" value="Submit">
 </div>
</form>

  </form>
  <script src="js/index.js"></script>
</body>

</html>
